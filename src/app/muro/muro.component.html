<mat-card class="muro-card">
  <mat-card-header>
    <mat-card-title>{{postito.title}}</mat-card-title>
  </mat-card-header>
  <img src="{{postito.image}}">
  <mat-card-content>
    <p>{{postito.sel}}</p>
    <p>
      {{postito.post}}
    </p>
    <button class="btn btn-sm btn-primary" (click)="Editar()">Editar</button>
    <button class="btn btn-sm btn-danger" (click)="Borrar(key)">Eliminar</button>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
