<div class="container">
<mat-card class="muro-card">
  <mat-card-header>
    <mat-card-title>{{postito.title}}</mat-card-title>
  </mat-card-header>

  <img src="{{postito.image}}">
  <mat-card-content>
    <p>{{postito.sel}}</p>
    <p>
      {{postito.post}}
    </p>

    <button class="btn btn-light" id="btn-trash" (click)="Borrar(key)"><i class="fas fa-trash-alt"></i></button>

    <button class="btn btn-light" id="btn-edit" (click)="Editar()"><i class="far fa-edit"></i></button>

    <button class="btn btn-light" id="btn-like" (click)="like()"><i class="fas fa-star"></i></button>
    

  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>

</div>
