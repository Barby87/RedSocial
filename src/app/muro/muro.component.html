<mat-card class="muro-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <img src="{{image}}">
  <mat-card-content>
    <p>{{sel}}</p>
    <p>
      {{post}}
    </p>
    <button class="btn btn-sm btn-primary" (click)="Editar()">Editar</button>
    <button class="btn btn-sm btn-danger" (click)="Eliminar()">Eliminar</button>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
