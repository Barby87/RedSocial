<form [formGroup]="muroForm" (ngSubmit)="addMuro()">
  <p>Título</p>
  <input #title type="text" formControlName="title">
  <p *ngIf="muroForm.get('title').errors && muroForm.get('title').errors.required && (muroForm.get('title').dirty || muroForm.get('title').touched)"
    style="color:red;">Debes escribir un título</p>

  <div class="form-group">
    <input #image type="file" formControlName="image" class="form-control-file" id="exampleFormControlFile1">
  </div>


  <p>Agrega una descripción de tu receta</p>
  <textarea #post type="text" formControlName="post"></textarea>
  <button type="submit" [disabled]="!muroForm.valid">
    ¡Publica tu receta!
  </button>
</form>
<p>
  {{muroForm.value | json}}
  {{muroForm.status}}
  {{muroForm.get('title').errors | json}}
</p>
